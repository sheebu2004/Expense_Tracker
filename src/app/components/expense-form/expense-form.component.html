<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form">
  <div class="form-group">
    <label>Title</label>
    <input type="text" formControlName="title" placeholder="Enter expense title" />
  </div>

  <div class="form-group">
    <label>Amount (â‚¹)</label>
    <input type="number" formControlName="amount" placeholder="Enter amount" />
  </div>

  <div class="form-group">
    <label>Category</label>
    <select formControlName="category" (change)="onCategoryChange($event)">
      <option value="">Select Category</option>
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <option value="Shopping">Shopping</option>
      <option value="Bills">Bills</option>
      <option value="Other">Other</option>
      <option value="Custom">Custom</option>
    </select>
  </div>

  <!-- ðŸ‘‡ Ye tabhi dikhega jab user Custom select kare -->
  <div class="form-group" *ngIf="isCustomCategory">
    <label>Custom Category</label>
    <input type="text" formControlName="customCategory" placeholder="Enter custom category" />
  </div>

  <div class="form-group">
    <label>Date</label>
    <input type="date" formControlName="date" />
  </div>

  <button type="submit" [disabled]="expenseForm.invalid">Add Expense</button>
</form>
